

<div class="banner_all_games">
  <div class="banner_text">
    <h3>Расписание игр</h3>
    <div class="games_nav">Главная<span> / Расписание игр</span></div>
  </div>
</div>
<div class="filter_block container">
	<div class="filter_text">
		<p >Всего игр: {{filteredGames.length}}</p>
	</div>
	<div class="options">
    <div class="btn-group" dropdown>
      <button id="button-city" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
              aria-controls="dropdown-basic">
        <p id="city-button">{{buttonTextCity}}</p><span class="chevron"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
      </button>
      <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
          role="menu" aria-labelledby="button-city">
        <li (click)="showCity($event.value)">Все города</li>
        <li role="menuitem" [value]="game.league_city"
        *ngFor="let game of games | selectLeague: 'league_city' | sortLeague" (click)="showCity(game.league_city)">{{ game.league_city }}</li>
      </ul>
    </div>

    <div class="btn-group league-btn-group" dropdown>
      <button id="button-league" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
              aria-controls="dropdown-basic">
        <p id="league-button">{{buttonTextLeague}}</p><span class="chevron"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
      </button>
      <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
          role="menu" aria-labelledby="button-league">
        <li (click)="showLeague($event.value)">Все лиги</li>
        <li role="menuitem" [value]="game.league_name"
        *ngFor="let game of games | selectLeague: 'league_name' | sortLeague" (click)="showLeague(game.league_name)">{{ game.league_name }} Лига</li>
      </ul>
    </div>
	</div>
</div>
<div class="container">
	<div class="row shedule_body_less">
    <app-game-tile class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4" *ngFor="let game of filteredGames | sortGameDate" [game]="game"></app-game-tile>
  </div>
</div>
<div class="container">
  <div class="games_phrase">
    <p class="question">
        Еще ни разу не играли?
    </p>
    <p class="phrase">Тогда Борис Бурда придет к тебе ночью</p>
    <a class="btn btn-success btn_phrase" href="https://www.facebook.com/quiz.night.dp/">Свяжитесь с нами</a>
  </div>
</div>
